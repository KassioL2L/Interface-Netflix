<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">
                    Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do
                    Emmy e do Globo de Ouro.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div> <!-- fim da div botao -->
            </div><!-- fim da div container -->
        </div><!-- Fim da div "filme-principal" -->
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/min0.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min9.jpg" alt="" srcset="">
            </div>
        </div>
    </div><!-- fim da div carousel-filmes -->

    
    
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


    
</body>

</html>
